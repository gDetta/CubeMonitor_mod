<script type="text/javascript">
    RED.nodes.registerType('ui_radar',{
        category: 'STMicroelectronics',
        color: '#3cb4e6',
        defaults: {
            group: {type: 'ui_group', required:true},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0},
            name: {value: ''},
            backgroundGrid: {value:'true'},
            backgroundImg: {value:''},
            minXValue: {value:'#000000'},
            maxXValue: {value:'#000000'},
            minYValue: {value:'#000000'},
            maxYValue: {value:'#000000'}
        },
        inputs:1,
        outputs:0,
        icon: "font-awesome/fa-dot-circle-o",
        paletteLabel:"radar",
        label: function() {
            return this.name||"radar";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        }
    });
</script>

<script type="text/html" data-template-name="ui_radar">
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</span></label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row" id="template-row-size">
        <label><i class="fa fa-object-group"></i> Size</span></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-backgroundImg"><i class="fa fa-picture-o"></i> Backgroung image</span></label>
        <input type="text" id="node-input-backgroundImg" />
    </div>
    <div class="form-row">
        <label for="node-input-backgroundGrid"><i class="fa fa-picture-o"></i> Backgroung Image display</span></label>
        <input type="checkbox" id="node-input-backgroundGrid" checked/>
    </div>
    <div class="form-row">
        <label for="node-input-minX Value"><i class="fa fa-arrows"></i> Min X </span></label>
        <input type="number" id="node-input-minXValue"/>
    </div>
    <div class="form-row">
        <label for="node-input-maxXValue"><i class="fa fa-arrows"></i> Max X </span></label>
        <input type="number" id="node-input-maxXValue"/>
    </div>
    <div class="form-row">
        <label for="node-input-minYValue"><i class="fa fa-arrows"></i> Min Y</span></label>
        <input type="number" id="node-input-minYValue"/>
    </div>
    <div class="form-row">
        <label for="node-input-maxYValue"><i class="fa fa-arrows"></i> Max Y</span></label>
        <input type="number" id="node-input-maxYValue"/>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/html" data-help-name="ui_radar">
    <p>A Node-RED dashboard ui node to display point according to coordinates with a defined color on top of radar like image.</p>
    <p>It can display up to 4 differents points identified by the msg.topic value.</p>
    <p>Coordinates are defined by msg.payload.x and y values.</p>
    <p>In order to delete a point, an empty msg.paylaod can be send, if msg.topic is empty, all points are erased</p>
    <p>Background image can be changed by any picture. Note that this picture file must be stored in the httpStatic directory defined in settings.js</p>
</script>
